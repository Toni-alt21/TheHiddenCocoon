<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завантаження...</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Creepster', cursive;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .timer {
      font-size: 4rem;
      animation: pulse 1s infinite;
    }

    .loading {
      font-size: 2rem;
      color: #ff5722;
      margin-top: 10px;
      animation: flicker 1.5s infinite;
    }

    .message {
      font-size: 1.5rem;
      margin-top: 30px;
      color: #fff;
      display: none;
      text-align: center;
      animation: glitch 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>

  <div class="timer" id="timer">10</div>
  <div class="loading">Завантаження темряви...</div>
  <div class="message" id="message"></div>

  <script>
    const funnyMessages = [
      "Власник малого пісюна",
      "Ти класний! Але якось дивно... бачити твій маленький пісюн",
      "Не переживай, усе буде добре! Він обов'язково виросте",
      "Хто ти? Я не знаю, але ти крутий! Бо ти власник маленького пісюна",
      "Залишайся таким, як є — власником маленького пісюна!"
    ];

    let timer = 10;
    const timerElement = document.getElementById('timer');
    const messageElement = document.getElementById('message');

    const countdown = setInterval(() => {
      timer--;
      timerElement.textContent = timer;

      if (timer <= 0) {
        clearInterval(countdown);

        document.body.style.backgroundColor = "#ff0000";
        setTimeout(() => {
          document.body.style.backgroundColor = "#000000";
        }, 100);

        const randomMessage = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
        messageElement.textContent = randomMessage;
        messageElement.style.display = 'block';
      }
    }, 1000);
  </script>

</body>
</html>
